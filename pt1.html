<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The game </title>

    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    
    <div style="position: relative; display: inline-block">
    <div 
        style="position: absolute; 
        display: flex;
        width: 100%; 
        align-items: center;
        padding: 20px">

            <!-- Player Healt -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end">
                <div style="
                background-color: #20026A; 
                height: 30px; 
                width:100%; "></div>
                <div id="playerHealth" style="position: absolute; 
                background: #FF4200; 
                top: 0; 
                right: 0; 
                bottom: 0; 
                width:100%;
                border-style: solid;
                border-color: white;"></div>
            </div>
            

            <!-- Timer -->
            <div id = "timer"
            style="
            background-color: black; 
            height: 60px; 
            width: 100px; 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white">
            10</div>


            <!-- Enemy Health -->
            <div style="position: relative; height: 30px; width: 100% ">
                <div style="background-color: #20026A; height: 30px;"></div>
                <div id="enemyHealth" style="
                position: absolute; 
                background: #FF4200; 
                top: 0; 
                right: 0; 
                bottom: 0; 
                left: 0;
                border-style: solid;
                border-color: white;
                "></div>
            </div>
            <div></div>
    </div>

         <div id = "displayText"
         style = "position: absolute; 
         color: white; 
         display: flex; 
         align-items: center; 
         justify-content: center;
         top: 0; 
         right: 0; 
         bottom: 0; 
         left: 0;
         display: none;"></div>
        <canvas></canvas>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
